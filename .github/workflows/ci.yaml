name: ci

on:
  push:
    tags:        
      - '*'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # see https://github.com/tauri-apps/tauri-action
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn install
      - run: yarn build
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            /home/runner/work/snowtrail-app/snowtrail-app/target/release/bundle/deb/snowtrail-app_0.0.0_amd64.deb
            /home/runner/work/snowtrail-app/snowtrail-app/target/release/bundle/appimage/snowtrail-app_0.0.0_amd64.AppImage
